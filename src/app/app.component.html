<!-- La barre de navigation principale -->
<nav class="top-navbar">

  <!-- Section de gauche : Logo et liens Admin -->
  <div class="navbar-left">
    <a class="navbar-brand" routerLink="/">GeniusDeck</a>

    <!-- ✅ Ces liens ne s'affichent que si l'utilisateur est un admin -->
    <div *ngIf="showAdminBoard" class="admin-links">
      <a routerLink="/AdminDashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/users" routerLinkActive="active">Utilisateurs</a>
      <a routerLink="/templates" routerLinkActive="active">Templates</a>
      <a routerLink="/presentations" routerLinkActive="active">Présentations</a>
      <!-- Ajoutez d'autres liens admin ici si nécessaire -->
    </div>
  </div>

  <!-- Section de droite : Authentification -->
  <div class="navbar-right">
    <!-- Affiche "Sign In" / "Sign Up" si l'utilisateur n'est pas connecté -->
    <div *ngIf="!isLoggedIn" class="auth-links">
      <a routerLink="/login">Sign In</a>
      <a routerLink="/register" class="btn-primary">Sign Up</a>
    </div>

    <!-- Affiche le nom et "Logout" si l'utilisateur est connecté -->
    <div *ngIf="isLoggedIn" class="user-info">
      <span>{{ username }}</span>
      <a (click)="logout()" class="logout-link">Logout</a>
    </div>
  </div>

</nav>

<!-- La zone où les composants des routes sont affichés -->
<main class="page-content">
  <router-outlet></router-outlet>
</main>
